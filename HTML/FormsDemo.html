<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms demo</title>
</head>

<body>
    <h1>Form Demo</h1>
    <form action="/tacos">
        <button type="button">PLEASE DO NOT SUBMIT THE FORM!!</button>
        <p>
            <label for="username">Enter a Username: </label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password: </label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Enter a color: </label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number: </label>
            <input type="number" placeholder="enter a number" id="number" name="num" min="0" max="1000" step="100">
        </p>

        <button>Submit</button>
        <input type="submit" value="Click me!!">
    </form>

    <h2>Hijacking Searches</h2>

    <p>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button type="submit">Search on Reddit!</button>
    </form>
    </p>
    <p>
    <form action="https://www.google.it/search">
        <input type="text" name="q">
        <button>Search on google!!</button>
    </form>
    </p>

    <p>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search on YouTube!!</button>
    </form>
    </p>

    <h2>More Forms!!</h2>

    <form action="/birds">
        <input type="checkbox" id="agree" name="agree" checked>
        <label for="agree">I accept everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak" selected>Steak</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of cheese: </label>
            <input type="range" id="cheese" name="cheese" min="1" max="100" value="30">
        </p>

        <p>
            <label for="requests">Any special requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="type something here"></textarea>
        </p>

        <button>Submit</button>
    </form>

    <h2>Forms Validations</h2>

    <form action="/dummy">
        <label for="first">Enter your First Name</label>
        <input type="text" id="first" name="first" required>
        <p>
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="email">Insert email </label>
            <input type="email" id="email" name="email" required>
        </p>
        <p>
            <label for="url">Insert a URL: </label>
            <input type="url" id="url" name="url" required>
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
